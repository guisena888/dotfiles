# Set prefix key to Ctrl-a (default is Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set the default terminal mode
set -g default-terminal "screen-256color"

# Improve pane splitting
bind | split-window -h
bind - split-window -v


# Status bar colors
set -g status-bg colour235       # Background color (dark gray)
set -g status-fg colour136       # Foreground/text color (yellowish)

# Left side: hostname and session name
set -g status-left '#[fg=green]#H#[default] #[fg=cyan]Session: #S '

# Right side: date, time
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=brightblue]%H:%M #[fg=magenta]#(whoami)'

# Status bar refresh interval (in seconds)
set -g status-interval 5

# Window status colors
set-window-option -g window-status-current-bg colour34
set-window-option -g window-status-current-fg colour231
set-window-option -g window-status-bg colour236
set-window-option -g window-status-fg colour244
set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-current-format ' #[bold]#I:#W#[default] '

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"



# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
